<form class="example-form" >
  <mat-form-field class="example-full-width" color="accent">
    <mat-label>Name</mat-label>
    <input type="text" matInput [formControl]="nameFormControl" [errorStateMatcher]="matcher" #stName>
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" color="accent">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
           placeholder="Ex. pat@example.com" #stEmail>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" color="accent">
    <mat-label>Phone</mat-label>
    <input type="tel" matInput [formControl]="phoneFormControl" #stPhone>
    <mat-error *ngIf="phoneFormControl.hasError('pattern')">
      Please enter valid phone number
    </mat-error>
  </mat-form-field>
</form>
<button class="mt-3" mat-flat-button color="accent" (click)="add(stName.value, stEmail.value, stPhone.value);
      stName.value = ''; stEmail.value = ''; stPhone.value = ''">Add student
</button>
