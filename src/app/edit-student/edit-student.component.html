<div class="container">
  <h3 mat-dialog-title>Student {{this.data.st.name}}</h3>
  <div class="mat-dialog-content">
    <form [formGroup]="myForm">

      <div class="form-group row">
        <div class="form-group ml-3">
          <mat-label>Info</mat-label>
          <div class="form">
            <mat-form-field class="example-full-width" color="accent">
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
          </div>
          <div class="form">
            <mat-form-field class="example-full-width" color="accent">
              <input matInput placeholder="Email" formControlName="email">
              <!--      <mat-error *ngIf="name.hasError('required')">-->
              <!--        Username is required.-->
              <!--      </mat-error>-->
              <!--      <div class="alert alert-danger"-->
              <!--           *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">-->
              <!--      </div>-->
            </mat-form-field>
          </div>
          <div class="form">
            <mat-form-field class="example-full-width" color="accent">
              <input matInput placeholder="Phone" formControlName="phone">
            </mat-form-field>
          </div>
        </div>

        <div class="form-group ml-5">
          <mat-label>Electives</mat-label>
          <mat-selection-list #electivesList formControlName="st_electives">
            <!--(ngModelChange)="onNgModelChange($event)"-->
            <mat-list-option *ngFor="let el of this.electives" [value]="el" [selected]="checkElectives(el.name)">
              {{el.name}}
            </mat-list-option>
          </mat-selection-list>
        </div>

        <br/>
        <mat-form-field>
          <mat-label>Select a elevtive</mat-label>
          <mat-select formControlName="st_electives">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let prf of electives" [value]="prf">
              {{ prf.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br/>
        <br/>
        <mat-form-field>
          <mat-label>Select subject</mat-label>
          <select matNativeControl multiple formControlName="st_subj">
            <option *ngFor="let s of subjects" [value]="s">
              {{s.name}}
            </option>
          </select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Select mark</mat-label>
          <select matNativeControl multiple formControlName="st_marks">
            <option *ngFor="let m of marks" [value]="m">
              {{m.mark}}
            </option>
          </select>
        </mat-form-field>
      </div>
      <div mat-dialog-actions>
        <button mat-flat-button color="accent" [mat-dialog-close]="1" (click)="stopEdit()"
                [disabled]="!myForm.valid">Save
        </button>
        <!--      [disabled]="!formControl.valid"-->
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
</div>
