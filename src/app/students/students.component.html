<div class="contentWrapper">
  <form class="example-form">
    <mat-form-field class="example-full-width" color="accent">
      <mat-label>Name</mat-label>
      <input matInput #stName>
    </mat-form-field>
    <mat-form-field class="example-full-width" color="accent">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Ex. pat@example.com" #stEmail>
    </mat-form-field>
    <mat-form-field class="example-full-width" color="accent">
      <mat-label>Phone</mat-label>
      <!--        <span matPrefix>+7 &nbsp;</span>-->
      <input type="tel" matInput placeholder="+7 555-55-55" #stPhone>
    </mat-form-field>
  </form>
  <button mat-flat-button color="accent" (click)="add(stName.value, stEmail.value, stPhone.value);
      stName.value = ''; stEmail.value = ''; stPhone.value = ''">Add student
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let student">
        <a mat-button [routerLink]="['/student/', student.id]">{{student.name}}</a>
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let student"> {{student.email}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone</th>
      <td mat-cell *matCellDef="let student"> {{student.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let student">
        <div class="btn-group row">
          <button mat-button color="primary" (click)="edit(student)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="delete(student)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator color="accent" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


</div>
